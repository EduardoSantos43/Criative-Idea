    <main>
        <div class="caixa">
            <form id="form1" name="cadastro" method="post" onsubmit="return validaForm(), VerificaCPF(), validaData()">
                <fieldset>

                    <h1>Formulário de Cadastro</h1>
                    <br>
                    <section>
                        <!-- Input do tipo text para Nome -->
                        <p class="label-float">
                            <input type="text" id="nome" name="nome" autocomplete="off"
                                placeholder="Digite Seu nome completo.">
                            <label for="nome" class="label">Nome Completo</label>
                        </p>
                        <!-- Input do tipo email para colocar-se o email, lembrando que quando o tipo é email, se torna obrigatório o uso do @ -->
                        <p class="label-float">
                            <input type="email" id="email" name="email" autocomplete="off"
                                placeholder="exemplo@mail.com">
                            <label for="email" class="label">E-mail</label>
                        </p>
                        <!-- Input do tipo number para digitar telefone -->
                        <p class="label-float">
                            <input type="tel" id="telefone" name="telefone" autocomplete="off"
                                placeholder="(00)00000-0000">
                            <label for="telefone" class="label">Telefone</label>
                        </p>
                        <!-- Input para cpf -->
                        <p class="label-float">
                            <input type="text" id="cpf" autocomplete="off" onload="VerificaCPF()"
                                placeholder="___.___.___-__">
                            <label for="cpf" class="label">Cpf</label>
                        </p>
                        <p>
                            <!-- Gênero, preferi usar o radio ao invés do select -->
                            <label id="radio" class="genero">Gênero:</label><br>
                            <input type="radio" name="genero" value="feminino">
                            <label for="genero" id="radio">Feminino</label><br>
                            <input type="radio" name="genero" value="masculino">
                            <label for="genero" id="radio">Masculino</label><br>
                            <input type="radio" name="genero" value="outro">
                            <label for="genero" id="radio">Outro</label>
                        </p>
                        <!-- Input date para data de nascimento -->
                        <p id="radio">
                            <label for="dataNascimento"><b>Data de Nascimento</b></label>
                            <input type="date" id="nascimento" name="dataNascimento" onsubmit="validaData()">
                        </p>
                        <!-- Input para se colocar o cep -->
                        <p class="label-float">
                            <input type="text" maxlength="9" id="cep" onblur="consultaCep()" autocomplete="off">
                            <label for="cep" class="label">Cep</label>
                        </p>
                        <!-- Input para rua, lembrando que este input se auto preencherá quando digitar o cep, utilizamos a função validaCep() que usa a API via cep  -->
                        <p class="label-float">
                            <input type="text" id="logradouro">
                            <label for="logradouro" class="label">Rua</label>
                        </p>
                        <!-- Input para Bairro, lembrando que este input se auto preencherá quando digitar o cep, utilizamos a função validaCep() que usa a API via cep -->
                        <p class="label-float">
                            <input type="text" id="bairro">
                            <label for="bairro" class="label">Bairro</label>
                        </p>
                        <!-- Input para Cidade, lembrando que este input se auto preencherá quando digitar o cep, utilizamos a função validaCep() que usa a API via cep -->
                        <p class="label-float">
                            <input type="text" id="localidade">
                            <label for="localidade" class="label">Cidade</label>
                        </p>
                        <!-- Input para estado, lembrando que este input se auto preencherá quando digitar o cep, utilizamos a função validaCep() que usa a API via cep -->
                        <p class="label-float">
                            <input type="text" id="uf">
                            <label for="uf" class="label">Estado</label>
                        </p>
                        <!-- Botões enviar e limpar do formulário -->
                        <input type="button" id="botao" onclick="validaForm(),validaCpf(),validaData()  "
                            value="Enviar">
                        <button type="reset" value="Limpar" id="botao">Limpar</button>
                    </section>
                </fieldset>
            </form>
        </div>

    </main>
